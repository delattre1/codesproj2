<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <title>Projeto final de Co-Design de Aplicativos</title>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/styleprojeto.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Martel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/projeto.js"></script>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="bgp gelo">
  <header class="header azul-maisescuro">
    <h2 class="main-title-nav gelo-texto">
      Portfólio de Janiel Soarez
    </h2>

    <nav>
      <ul class="nav-cat-sup">
        {{#each portfolio}}
          <li class = "nav-cat-opcoes text laranja"><a href="categoria.html?key={{@key}}" class="nav-link">{{this.categoria}}</a></li>
        {{/each}}
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="k1 main-title laranjatexto">
      {{titulo}}
    </h1>

    <div class="blocao">
      <div class="lateral">
        <img src="assets/img/projeto.jpeg" alt="imagem dizendo \" class = "img-proj" >
        <div class="teste">
          <div class = "materiais">
            <h2 class="title-materiais title azul-maisescurotexto">
              Materiais
            </h2>

            <ul class="k2 lista_materiais">
              <li class="text azul-maisescurotexto">{{materiais}}</li>
            </ul>
          </div>

          <div class="lateral-cantodir">
            <div class = "equipe">
              <div class="title-image">
                <img src="assets/img/Users.png" alt="Três desenhos de pessoas" class="img-equipe">
                <h2 class="title-equipe title azul-maisescurotexto">
                  Equipe
                </h2>
              </div>
              <div class="equipe-nomes">
                <div class = "equipe-membros-1">
                  <div class="img-nome">
                    <img src="assets/img/janiel1.jpeg" alt="Janiel Photo by Bhavya Shah on Unsplash" class="img-person">
                    <p class="text nome azul-maisescurotexto">Janiel</p>
                    <!-- Photo by Bhavya Shah on Unsplash -->
                  </div>
                  <div class="img-nome">
                    <img src="assets/img/dani1.jpeg" alt="Daniel" class="img-person" >
                    <p class="text nome azul-maisescurotexto">Daniel</p>
                  </div>
                  <div class="img-nome">
                    <img src="assets/img/timao1.jpeg" alt="Guilherme" class="img-person">
                    <p class="text nome azul-maisescurotexto">Guilherme</p>
                  </div>

                </div>
                <div class = "equipe-membros-2">
                  <div class="img-nome">
                    <img src="assets/img/babi1.jpeg" alt="Barbara" class="img-person">
                    <p class="text nome azul-maisescurotexto"> Barbara</p>
                  </div>
                  <div class="img-nome">
                    <img src="assets/img/gi1.jpeg" alt="Giovanna" class="img-person">
                    <p class="text nome azul-maisescurotexto"> Giovanna</p>
                  </div>
                  <div class="img-nome">
                    <img src="assets/img/rafa1.jpeg" alt="Rafael" class="img-person">
                    <p class="text nome azul-maisescurotexto"> Rafael</p>
                  </div>
                </div>
              </div>
            </div>

            <div class = "local">
              <div class="title-image">
                <img src="assets/img/point.png" alt="imagem dizendo \" class = "img-local">
                <h2 class="title-local title azul-maisescurotexto">
                  Local
                </h2>
              </div>
              <p class="k4 text azul-maisescurotexto">
                {{local}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="descricao-proj">
      <h2 class="title-descricao title azul-maisescurotexto">
        Descrição
      </h2>
      <p class="k3 text azul-maisescurotexto">
        {{descricao}}
      </p>
    </div>
  </main>
</body>
</html>

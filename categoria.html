<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>{{categoria}}</title>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/bar.css" rel="stylesheet">
  <link href="assets/css/categoria.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Martel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <meta charset="utf-8"/>
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/categoria.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body class="gelo">
  <header class="header azul-maisescuro">
    <div class="nav-toggle">
      <div class="nav-toggle-bar"></div>
    </div>
    <nav class="nav">
      <ul class="nav-cat-sup">
        {{#each portfolio}}
          <li class = "nav-cat-opcoes text laranja"><a href="categoria.html?key={{@key}}" class="nav-link">{{this.categoria}}</a></li>
        {{/each}}
      </ul>
    </nav>

    <h2 class="main-title-nav gelo-texto">Portfólio de Janiel Soarez</h2>  

  </header>
  <main>
    <p class="contimg">
      <img src="assets/img/img-post21.jpg" alt="imagem com códigos" class="imgp">
    </p>


    <nav class="k1 header1 azul-maisescuro">
      <p class="title laranjatexto">{{categoria}}</p>
    </nav>

    <nav  class="descricao">
      <p class="text azul-maisescurotexto">
        {{descricao1}}
      </p>
    </nav>

    <ul class="container">
        {{#each projetos}}
        <li class="item-list azul-maisescuro"> 
        <img src="assets/img/{{@key}}.jpg" alt="banco de dados" class="image-list">
          <div class="title-list">
            <p>
              <a class="batatinha title-list gelo-texto" href="projeto.html?cat={{categoria}}&pro={{@key}}" >{{this.titulo}}</a>
            </p>
          </div>
        </li> 
        {{/each}}
    </ul>  
  </main>

  <script>
    (function() {
  
      var hamburger = {
        navToggle: document.querySelector('.nav-toggle'),
        nav: document.querySelector('nav'),
    
        doToggle: function(e) {
          e.preventDefault();
          this.navToggle.classList.toggle('expanded');
          this.nav.classList.toggle('expanded');
        }
      };
    
      hamburger.navToggle.addEventListener('click', function(e) { hamburger.doToggle(e); });
    }());
  </script>
  
</body>
</html>
